<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ 踢波報名</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app" id="app">
        <!-- Home Page -->
        <div id="homePage" class="page">
            <header>
                <h1>⚽ 踢波報名</h1>
            </header>
            
            <section class="create-event">
                <h2>➕ 開新場</h2>
                <form id="createForm">
                    <select id="eventDate" required>
                        <option value="">選擇日期</option>
                    </select>
                    <select id="eventTime" required>
                        <option value="">選擇時間</option>
                    </select>
                    <select id="eventLocation" required>
                        <option value="">選擇地點</option>
                        <option value="北區運動場">北區運動場</option>
                        <option value="大埔廣福(細)">大埔廣福(細)</option>
                        <option value="大埔廣福公園(大)">大埔廣福公園(大)</option>
                        <option value="大埔運動場(太和)">大埔運動場(太和)</option>
                        <option value="石門">石門</option>
                        <option value="other">其他...</option>
                    </select>
                    <input type="text" id="customLocation" placeholder="輸入地點" class="hidden">
                    <input type="text" id="eventRemark" placeholder="備註 (可留空)" maxlength="100">
                    <button type="submit">開場 🎯</button>
                </form>
            </section>

            <section class="events-list">
                <h2>📋 所有場次</h2>
                <div id="eventsList"></div>
                <p id="noEvents" class="empty">暫時未有場次</p>
            </section>
        </div>

        <!-- Event Page -->
        <div id="eventPage" class="page hidden">
            <header>
                <button id="backBtn" class="back-btn">← 返回</button>
                <div class="header-actions">
                    <button id="editEventBtn" class="edit-event-btn">✏️ 編輯</button>
                    <button id="deleteEventBtn" class="delete-event-btn">🗑️ 刪除</button>
                </div>
            </header>

            <section class="event-info" id="eventInfo"></section>

            <section class="signup">
                <h2>✍️ 報名</h2>
                <form id="signupForm">
                    <input type="text" id="playerName" placeholder="輸入你嘅名" required maxlength="20">
                    <select id="playerType">
                        <option value="">類型 (可選)</option>
                        <option value="主簽">主簽</option>
                        <option value="副簽">副簽</option>
                    </select>
                    <input type="text" id="playerRemark" placeholder="備註 (可留空)" maxlength="50">
                    <button type="submit">報名 ✅</button>
                </form>
            </section>

            <section class="players">
                <h2>👥 已報名 (<span id="playerCount">0</span>人)</h2>
                <ul id="playerList"></ul>
                <p id="noPlayers" class="empty">未有人報名，做第一個！</p>
            </section>
        </div>
    </div>

    <!-- Edit Player Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <h3>✏️ 修改</h3>
            <input type="text" id="editName" placeholder="名稱" maxlength="20">
            <select id="editType">
                <option value="">類型 (可選)</option>
                <option value="主簽">主簽</option>
                <option value="副簽">副簽</option>
            </select>
            <input type="text" id="editPlayerRemark" placeholder="備註 (可留空)" maxlength="50">
            <div class="modal-btns">
                <button id="cancelEdit" class="btn-cancel">取消</button>
                <button id="saveEdit" class="btn-save">儲存</button>
            </div>
        </div>
    </div>

    <!-- Edit Event Modal -->
    <div id="editEventModal" class="modal hidden">
        <div class="modal-content">
            <h3>✏️ 編輯場次</h3>
            <select id="editEventDate"></select>
            <select id="editEventTime"></select>
            <select id="editEventLocation">
                <option value="">選擇地點</option>
                <option value="北區運動場">北區運動場</option>
                <option value="大埔廣福(細)">大埔廣福(細)</option>
                <option value="大埔廣福公園(大)">大埔廣福公園(大)</option>
                <option value="大埔運動場(太和)">大埔運動場(太和)</option>
                <option value="石門">石門</option>
                <option value="other">其他...</option>
            </select>
            <input type="text" id="editEventCustomLocation" placeholder="輸入地點" class="hidden">
            <input type="text" id="editEventRemark" placeholder="備註 (可留空)" maxlength="100">
            <div class="modal-btns">
                <button id="cancelEventEdit" class="btn-cancel">取消</button>
                <button id="saveEventEdit" class="btn-save">儲存</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
