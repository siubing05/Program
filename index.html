<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ 踢波報名</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">⚽</div>
            <h1>踢波報名</h1>
            <p class="subtitle">Football Sign-up</p>
        </header>

        <!-- Match Info Card -->
        <section class="match-card">
            <div class="match-header">
                <span class="badge">下場比賽</span>
                <button class="btn-edit" id="editMatchBtn" title="編輯">✏️</button>
            </div>
            <div class="match-info">
                <div class="info-row">
                    <span class="icon">📅</span>
                    <span class="label">日期</span>
                    <span class="value" id="matchDate">2026年2月8日 (六)</span>
                </div>
                <div class="info-row">
                    <span class="icon">⏰</span>
                    <span class="label">時間</span>
                    <span class="value" id="matchTime">19:30 - 21:30</span>
                </div>
                <div class="info-row">
                    <span class="icon">📍</span>
                    <span class="label">地點</span>
                    <span class="value" id="matchLocation">上水足球場</span>
                </div>
                <div class="info-row">
                    <span class="icon">💰</span>
                    <span class="label">費用</span>
                    <span class="value" id="matchFee">$50/人</span>
                </div>
            </div>
            <div class="player-count">
                <div class="count-display">
                    <span class="current" id="currentCount">0</span>
                    <span class="separator">/</span>
                    <span class="max" id="maxCount">16</span>
                </div>
                <span class="count-label">已報名人數</span>
            </div>
        </section>

        <!-- Sign Up Form -->
        <section class="signup-section">
            <h2>✍️ 報名</h2>
            <form id="signupForm" class="signup-form">
                <div class="input-group">
                    <input type="text" id="playerName" placeholder="輸入你嘅名" required maxlength="20">
                    <button type="submit" class="btn-primary" id="submitBtn">報名</button>
                </div>
            </form>
            <p class="hint" id="formHint"></p>
        </section>

        <!-- Player List -->
        <section class="players-section">
            <h2>📋 已報名 (<span id="listCount">0</span>人)</h2>
            <ul class="player-list" id="playerList">
                <!-- Players will be inserted here -->
            </ul>
            <div class="empty-state" id="emptyState">
                <span>暫時未有人報名</span>
                <span>做第一個啦！💪</span>
            </div>
        </section>

        <!-- Actions -->
        <section class="actions-section">
            <button class="btn-secondary" id="shareBtn">📤 分享</button>
            <button class="btn-danger" id="clearBtn">🗑️ 清除全部</button>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with ❤️ by 清潔龍阿德</p>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>✏️ 編輯比賽資料</h3>
            <form id="editForm">
                <div class="form-group">
                    <label>📅 日期</label>
                    <input type="text" id="editDate" placeholder="例：2026年2月8日 (六)">
                </div>
                <div class="form-group">
                    <label>⏰ 時間</label>
                    <input type="text" id="editTime" placeholder="例：19:30 - 21:30">
                </div>
                <div class="form-group">
                    <label>📍 地點</label>
                    <input type="text" id="editLocation" placeholder="例：上水足球場">
                </div>
                <div class="form-group">
                    <label>💰 費用</label>
                    <input type="text" id="editFee" placeholder="例：$50/人">
                </div>
                <div class="form-group">
                    <label>👥 人數上限</label>
                    <input type="number" id="editMax" min="2" max="50" placeholder="16">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelEdit">取消</button>
                    <button type="submit" class="btn-primary">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
