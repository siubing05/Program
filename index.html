<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ 踢波報名</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app" id="app">
        <!-- Home Page -->
        <div id="homePage" class="page">
            <header>
                <h1>⚽ 踢波報名</h1>
            </header>
            
            <section class="create-event">
                <h2>➕ 開新場</h2>
                <form id="createForm">
                    <select id="eventDate" required>
                        <option value="">選擇日期</option>
                    </select>
                    <select id="eventTime" required>
                        <option value="">選擇時間</option>
                    </select>
                    <input type="text" id="eventLocation" placeholder="地點 (例: 上水足球場)" required>
                    <button type="submit">開場 🎯</button>
                </form>
            </section>

            <section class="events-list">
                <h2>📋 所有場次</h2>
                <div id="eventsList"></div>
                <p id="noEvents" class="empty">暫時未有場次</p>
            </section>
        </div>

        <!-- Event Page -->
        <div id="eventPage" class="page hidden">
            <header>
                <button id="backBtn" class="back-btn">← 返回</button>
                <button id="deleteEventBtn" class="delete-event-btn">🗑️ 刪除場次</button>
            </header>

            <section class="event-info" id="eventInfo">
                <!-- Event details here -->
            </section>

            <section class="signup">
                <h2>✍️ 報名</h2>
                <form id="signupForm">
                    <input type="text" id="playerName" placeholder="輸入你嘅名" required maxlength="20">
                    <button type="submit">報名 ✅</button>
                </form>
            </section>

            <section class="players">
                <h2>👥 已報名 (<span id="playerCount">0</span>人)</h2>
                <ul id="playerList"></ul>
                <p id="noPlayers" class="empty">未有人報名，做第一個！</p>
            </section>
        </div>
    </div>

    <!-- Edit Player Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <h3>✏️ 修改名稱</h3>
            <input type="text" id="editName" placeholder="新名稱" maxlength="20">
            <div class="modal-btns">
                <button id="cancelEdit" class="btn-cancel">取消</button>
                <button id="saveEdit" class="btn-save">儲存</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
